<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Aplikasi Buku Favorit</h1>
            <!-- Desktop Navigation -->
            <ul class="hidden md:flex space-x-4">
                <li><a href="#session-container" class="text-white hover:text-blue-300">Home</a></li>
                <li><a href="#form-tambah-buku" class="text-white hover:text-blue-300">Tambah Buku</a></li>
                <li><a href="#daftar-buku" class="text-white hover:text-blue-300">Daftar Buku</a></li>
                <li><a href="#buku-favorit" class="text-white hover:text-blue-300">Buku Favorit</a></li>
            </ul>
            <!-- Hamburger Icon -->
            <button id="menu-toggle" class="md:hidden text-white">
                <i data-feather="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </nav>

    <!-- Sidebar for Mobile -->
    <div id="sidebar" class="fixed inset-y-0 left-0 bg-blue-600 w-64 p-4 transform -translate-x-full transition-transform md:hidden z-10">
        <ul class="space-y-4 text-white">
            <li><a href="#session-container" class="hover:text-blue-300">Home</a></li>
            <li><a href="#form-tambah-buku" class="hover:text-blue-300">Tambah Buku</a></li>
            <li><a href="#daftar-buku" class="hover:text-blue-300">Daftar Buku</a></li>
            <li><a href="#buku-favorit" class="hover:text-blue-300">Buku Favorit</a></li>
        </ul>
        <button id="close-sidebar" class="text-white mt-4">
            <i data-feather="x" class="w-6 h-6"></i> Close
        </button>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-grow">
        <h2 class="text-center text-3xl font-semibold text-gray-700 mb-6">Selamat Datang di Aplikasi Buku Favorit</h2>

        <!-- Input Nama Pengguna -->
        <div id="session-container" class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="w-full border p-2 rounded mb-4" />
            <button id="btnSimpanNama" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">Simpan Nama</button>
            <h3 id="salamPengguna" class="mt-4 text-blue-600 font-semibold"></h3>
        </div>

        <!-- Form Tambah Buku -->
        <form id="form-tambah-buku" class="bg-white shadow-lg rounded-lg p-6 mb-6 hidden">
            <input type="text" id="judul" placeholder="Judul Buku" required class="w-full border p-2 rounded mb-4" />
            <input type="text" id="penulis" placeholder="Penulis" required class="w-full border p-2 rounded mb-4" />
            <input type="number" id="tahun" placeholder="Tahun Terbit" required class="w-full border p-2 rounded mb-4" />
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-200">Tambah Buku</button>
        </form>

        <!-- Daftar Buku -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Daftar Buku</h2>
        <div id="daftar-buku" class="bg-white shadow-lg rounded-lg p-6 mb-6 max-h-64 overflow-y-auto"></div>

        <!-- Buku Favorit -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Buku Favorit</h2>
        <div id="buku-favorit" class="bg-white shadow-lg rounded-lg p-6 max-h-64 overflow-y-auto">
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 4523210020 Arga Bona Simarmata. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
